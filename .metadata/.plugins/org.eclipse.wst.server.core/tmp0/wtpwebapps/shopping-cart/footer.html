<!DOCTYPE html>
<html>
<head>
<title>Shopping Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="css/changes.css">
<style>
/* Global Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: rgb(0, 0, 0);
}

/* Footer Styles */
.footer {
  background-color: #0D0D0D;
  color: rgb(255, 255, 255);
  padding: 40px 20px;
  margin-top: 50px;
}

.footer h3 {
  text-align: center;
  color: #e0f7fa;
  margin-bottom: 20px;
}

.footer p {
  text-align: center;
  font-size: 16px;
  margin: 10px 0;
}

.footer p em {
  display: block;
  margin-bottom: 20px;
  font-style: italic;
}

/* Contact Information Styles */
.contact-info {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.contact-info div {
  margin: 0 15px;
  max-width: 300px;
}

.contact-info p {
  margin: 10px 0;
}

.contact-info .glyphicon {
  margin-right: 10px;
}

/* Form Styles */
.contact-form {
  max-width: 600px;
  margin: 0 auto;
}

.contact-form .form-group {
  margin-bottom: 15px;
}

.contact-form .form-control {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: 2px solid #004d00;
  border-radius: 4px;
}

.contact-form button {
  background-color: #004d00;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

.contact-form button:hover {
  background-color: #003300;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .footer {
    padding: 20px 10px;
  }

  .contact-info {
    flex-direction: column;
    align-items: center;
  }

  .contact-info div {
    max-width: 100%;
    text-align: center;
    margin-bottom: 20px;
  }

  .contact-form {
    width: 90%;
  }
}
</style>
</head>
<body>
  <!-- Start the footer Contacts -->
  <div class="footer">
    <div class="container">
      <h3>Contact Us</h3>
      <p><em>Love To All Customers!</em></p>
      <div class="contact-info">
        <div>
          <p>Drop a note.</p>
          <p><span class="glyphicon glyphicon-map-marker">Name:</span></p>
          <p><span class="glyphicon glyphicon-phone"></span>Phone:</p>
          <p><span class="glyphicon glyphicon-envelope"></span>Email: </p>
          <p><span class="glyphicon glyphicon-copyright-mark"></span> Big Mart 2024.</p>
        </div>
        <div class="contact-form">
          <form action="fansMessage" method="post">
            <div class="form-group">
              <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
            </div>
            <div class="form-group">
              <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Contact or About Us -->
</body>
</html>
